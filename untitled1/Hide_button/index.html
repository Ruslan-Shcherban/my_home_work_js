<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
<body>

<input id = "text" type = "text"  >  </input>
<input id="b1" value="Скрыть текст" type="button" />
<input id="b2" value="Скрыть кнопку" type="button" style="position: relative; left: 25px;" />

<script>

    ///////// Скрыть текст
  var text = document.getElementById("text");
  var b1 = document.getElementById("b1");
    var closeOnClick = function(){
        b1.parentNode.removeChild(text);

    }
b1.addEventListener('click', closeOnClick, false);

//////////// Скрыть кнопку
var b2 = document.getElementById('b2');
    function closeButton(){
        b2.parentNode.removeChild(b2);
    }
        b2.addEventListener('click',closeButton,false);

</script>
</body>
</html>
